<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - News Aggregator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>News Aggregator</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="submit.html">Submit News</a></li>
                <li><a href="signup.html">Sign up</a></li>
                <li id="profile-link" style="display: none;"><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Login</button>
                <p class="error-message" id="login-error"></p>
            </form>
            <p class="toggle-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 News Aggregator</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
