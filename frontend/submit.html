<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>News Aggregator</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="submit.html">Submit News</a></li>
                <li id="profile-link" style="display: none;"><a href="profile.html">Profile</a></li> <!-- Profile link, hidden by default -->
                <li id="login-link"><a href="login.html">Login/Register</a></li> <!-- Login/Register link -->
                <li id="logout-link" style="display: none;"><a href="#">Logout</a></li> <!-- Logout link, hidden by default -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="news-submission">
            <h2>Submit a News Article</h2>
            <form id="submission-form">
                <label for="article-title">Title:</label>
                <input type="text" id="article-title" name="title" required>
        
                <label for="article-category">Category:</label>
                <select id="article-category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="technology">Technology</option>
                    <option value="education">Education</option>
                    <option value="politics">Politics</option>
                    <option value="sports">Sports</option>
                    <!-- Add more categories as needed -->
                </select>
        
                <label for="article-summary">Summary:</label>
                <textarea id="article-summary" name="summary" rows="4" required></textarea>
        
                <label for="article-link">Link:</label>
                <input type="url" id="article-link" name="link" required>
        
                <button type="button" id="submit-btn">Submit</button>
            </form>
        </section>
        
    </main>

    <footer>
        <p>&copy; 2024 News Aggregator</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
