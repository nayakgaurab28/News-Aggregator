<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - News Aggregator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>News Aggregator</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="submit.html">Submit News</a></li>
                <li><a href="login.html">Login</a></li>
                <li id="profile-link" style="display: none;"><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" name="name" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>

                <button type="submit">Sign Up</button>
                <p class="error-message" id="signup-error"></p>
            </form>
            <p class="toggle-link">Already have an account? <a href="login.html">Login</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 News Aggregator</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
