<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - News Aggregator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadUserProfile()">
    <header>
        <nav>
            <h1>News Aggregator</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="submit.html">Submit News</a></li>
                <li><a href="javascript:logoutUser()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile">
            <h2>Your Profile</h2>
            <div class="profile-info">
                <label for="profile-name">Name:</label>
                <p id="profile-name"></p>

                <label for="profile-email">Email:</label>
                <p id="profile-email"></p>

                <label for="profile-bio">Bio:</label>
                <p id="profile-bio"></p>
            </div>

            <div class="edit-form">
                <h3>Edit Profile</h3>
                <form id="edit-profile-form">
                    <label for="edit-name">Name:</label>
                    <input type="text" id="edit-name" name="name">

                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email" name="email">

                    <label for="edit-bio">Bio:</label>
                    <textarea id="edit-bio" name="bio" rows="4"></textarea>

                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 News Aggregator</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
